<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <!-- <script src="main.js" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>

    <!-- 1. 시계 기능
    2. 새로고침 후에도 쿠키나 세션으로 저장되게끔
    3. add 버튼을 계속 사용할 거라면 뒤로가기 버튼 필요
    4. 삭제할 때 삭제보다는 아이콘을 사용하는 게 나으려나
    5. 완료하면 완료 목록으로 이동하면 좋겠는데.. 그러면 너무 복잡할까 -->
    
    
    <div class="todo__app">
        <h1 class="todo__header">To Do List</h1>
        <div class="input__area">
            <input class="input" id="task__input" placeholder=" ex) 공부하기" />
            <button class="enter" id="add__btn">enter</button>
        </div>
        <section class="container list__area">
            <div class="list__tabs">
                <div class="tab__underline"></div>
                <div class="tab custom-btn" id="all">All</div>
                <div class="tab custom-btn" id="doing">Doing</div>
                <div class="tab custom-btn" id="done">Done</div>
            </div>
            <div id="task__list">
                <!-- task 들어갈 공간 -->
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
